<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet 地圖範例</title>
    <!-- Navbar 保留原樣 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <style>
      th {
        cursor: pointer;
      }
      .navbar {
        background-color: #000000; /* Blue */
      }
      .table-dark {
        background-color: #343a40; /* Dark Gray */
      }
      .table-hover tbody tr:hover {
        background-color: #d6eaf8; /* Light Blue */
      }
    </style>
  </head>
  <body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">資料查詢</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="air.html">空氣品質指標</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="stock.html"
                >所有股票資訊</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weather.html">地圖</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Leaflet 地圖容器 -->
    <div id="map" style="height: 600px; width: 100%; margin-top: 10px"></div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      // Leaflet 地圖初始化
      document.addEventListener("DOMContentLoaded", function () {
        // 創建地圖並設定初始視角
        var map = L.map("map").setView([25.033964, 121.564468], 13); // 台北 25.033964, 121.564468

        // 加載地圖圖層
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // 新增標記
        L.marker([25.033964, 121.564468])
          .addTo(map)
          .bindPopup("這是台北市中心。")
          .openPopup();
      });
    </script>
  </body>
</html>
